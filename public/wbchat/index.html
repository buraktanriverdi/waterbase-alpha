<!doctype html>
<html>

<head>
    <title>WB - Admin</title>
    <link rel="icon" href="logo.svg" sizes="any" type="image/svg+xml">
    <link rel="mask-icon" sizes="any" href="logo.svg" color="#1D9BF0">
    <link rel="apple-touch-icon" sizes="192x192" href="logo.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-white dark:bg-gray-800">
    <nav
        class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl border-b border-gray-200 dark:border-sky-900 fixed z-30 w-full">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start">
                    <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar"
                        class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 dark:text-gray-200 dark:hover:text-gray-100 dark:hover:bg-gray-700 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded">
                        <svg id="toggleSidebarMobileHamburger" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg id="toggleSidebarMobileClose" class="w-6 h-6 hidden" fill="currentColor"
                            viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <a href="/index.html" class="text-xl flex items-center lg:ml-2.5 h-10">
                        <img src="logo.svg" class="h-6 mr-2" alt="Windster Logo">
                        <span
                            class="self-center whitespace-nowrap text-sky-700 dark:text-gray-200 font-bold pr-2">WaterChat
                        </span>
                    </a>

                </div>
                <div class="flex items-center">
                    <a href="../wbAdmin/index.html"
                        class="inline-flex text-gray-800 dark:text-white hover hover:text-rose-500 border border-gray-500 dark:border-sky-600 hover:border-rose-500 font-medium rounded-lg text-sm pl-4 pr-3 py-2 text-center items-center mr-3">
                        Exit
                        <svg class="w-5 h-5 ml-1" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div id="full-page" class="flex overflow-hidden bg-white dark:bg-gray-800">
        <aside id="sidebar"
            class="fixed hidden z-20 h-full top-0 left-0 pt-16 flex lg:flex flex-shrink-0 flex-col w-64 transition-width duration-75"
            aria-label="Sidebar">
            <div
                class="relative flex-1 flex flex-col min-h-0 border-r border-gray-200 dark:border-sky-900 bg-white dark:bg-gray-800 pt-0">
                <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                    <div class="flex-1 px-3 bg-white dark:bg-gray-800 divide-y space-y-1">
                        <ul id="asaasa" class="space-y-2 pb-2">
                        </ul>
                    </div>
                </div>
            </div>
        </aside>
        <div class="bg-gray-900 opacity-50 hidden fixed inset-0 z-10" id="sidebarBackdrop"></div>
        <div id="main-content" class="h-full w-full bg-gray-50 dark:bg-gray-900 relative overflow-y-auto lg:ml-64">
            <main class="h-screen">
                <div class="h-16 dark:bg-gray-800"></div>
                <div class="w-full h-16 px-4 py-2 mt-2">
                    <div></div>
                    <div class="w-full h-full shadow flex bg-white dark:bg-gray-800 rounded-lg">
                        <div class="flex border-r pr-2 m-1 border-sky-200/50">
                            <button onclick="pageSelectMenuToggle();" type="button"
                                class="flex items-center rounded-lg ml-2 h-full px-2 hover:bg-black/10 text-white/60 hover:text-white cursor-pointer transition duration-300">
                                <svg id="pageSelectIcon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M 12 18 L 22 8 L 18 8 L 12 14 L 6 8 L 2 8 L 12 18">
                                    </path>
                                </svg>
                                <span id="pageSelectText" class="font-medium pl-1"> Pages </span>
                            </button>
                            <div id="pageSelectMenu" style="display: none;"
                                class="mt-10 absolute rounded-lg pt-2 backdrop-blur-sm select-none shadow-xl bg-neutral-100/30 dark:bg-gray-800/30 border border-gray-300 dark:border-gray-600/50 text-neutral-700 dark:text-white z-50">
                                <div
                                    class="px-4 py-1 hover:text-gray-200 hover:bg-black/20 cursor-pointer transition duration-300">
                                    eror</div>
                            </div>
                            <button onclick="removePage();" type="button"
                                class="flex items-center rounded-lg ml-2 h-full px-2 hover:bg-black/10 text-white/60 hover:text-white cursor-pointer transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button onclick="renamePage();" type="button"
                                class="flex items-center rounded-lg ml-2 h-full px-2 hover:bg-black/10 text-white/60 hover:text-white cursor-pointer transition duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path
                                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                </svg>
                            </button>
                        </div>
                        <button onclick="getAddMenu();" type="button"
                            class="flex items-center rounded-lg ml-2 p-2 my-1 hover:bg-sky-300/10 text-white/60 hover:text-sky-300 cursor-pointer transition duration-300">
                            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M 10 2 L 10 10 L 2 10 L 2 14 L 10 14 L 10 22 L 14 22 L 14 14 L 22 14 L 22 10 L 14 10 L 14 2 L 10 2">
                                </path>
                            </svg>
                            <span class="font-medium pl-2 "> Add Node </span>
                        </button>
                        <div class="flex-grow"></div>
                        <button id="save-btn" onclick="save()" type="button"
                            class="flex items-center rounded-lg border border-sky-600 hover:border-sky-400 hover:bg-black/10 p-2 m-1 text-sky-200 hover:text-white cursor-pointer hover:scale-95 transition duration-300">
                            <svg id="save-ani" class="hidden mr-3 h-5 w-5 animate-spin text-sky-300"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4">
                                </circle>
                                <path fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            <span id="save-text" class="font-medium text-white"> Save </span>
                        </button>
                    </div>
                </div>
                <div id="ve_area" class="w-full">
                    <div class="w-full h-full">
                        <div
                            class="absolute shadow-xl left-4 right-4 bottom-4 top-36 overflow-scroll overflow-hidden rounded-lg">
                            <div id="area"
                                class=" bg-repeat h-screen w-full o block bg-neutral-100 [mask-image:linear-gradient(45deg,#fff,rgba(255,255,255,0.6))] dark:bg-gray-800 dark:[mask-image:linear-gradient(60deg,rgba(255,255,255,0.5),rgba(255,255,255,1))]"
                                style="background-image: url(grid.svg); background-size: 20px;">
                                <div class="w-full h-screen absolute"><svg id="svgg" style="pointer-events: all;"
                                        class="stroke-white hover:stroke-sky-300" width="100%" height="100%"
                                        z-index="60" xmlns="http://www.w3.org/2000/svg"></svg></div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </main>
    </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://demo.themesberg.com/windster/app.bundle.js"></script>
</body>

</html>
